<div class="comment">
  <div class="user-info">
    <img
      src="../../../../../assets/defaultHubUser.jpg"
      alt="User Image"
      class="user-image"
    />
    <div>
      <div class="username">{{ comment?.hubUser?.nickname }}</div>
      <div class="user-title">{{ comment?.hubUser?.summonerName }}</div>
    </div>
  </div>
  <p class="comment-text">{{ comment?.text }}</p>
  <div class="comment-actions">
    <button class="like-button">Like</button>
    <span class="likes-unlikes-count">0</span>
    <span class="likes-unlikes-count">0</span>
    <button class="unlike-button">Unlike</button>
  </div>
</div>
